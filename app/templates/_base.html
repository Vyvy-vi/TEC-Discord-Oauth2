<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>{% block title %} {% endblock %}</title>

  <meta charset="UTF-8" />
  <meta name="title" content="Join TEC's Discord Server" />
  <meta name="description" content="Come hangout in Token Engineering Commons' Discord Server, introduce yourself and see what is happening in our working groups, join conversations and jump into any of our weekly calls." />
  <meta name="theme-color" content="#defb48"/>
    
  <meta property="og:title" content="Join TEC's Discord Server" />
  <meta property="og:description" content="Come hangout in Token Engineering Commons' Discord Server, introduce yourself and see what is happening in our working groups, join conversations and jump into any of our weekly calls." />
  <meta property="og:url" content="{{_link}}" />
  <meta property="og:image" content="https://github.com/CommonsBuild/tec-branding-assets/blob/main/Marketing/LinkedIn/Profile.png?raw=true" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />

  {% block scripts %} {% endblock %}
</head>

<style>
.glow {
  font-family: 'Bai Jamjuree',;
  text-shadow: 0 0 5px #fff, 0 0 10px #03B3FF, 0 0 15px #0F2EEE, 0 0 20px #0F2EEE;
}
button {
  background-color: #defb48;
  font-family: 'Bai Jamjuree', Verdana;
}
button:hover {
  background-color: #7c9403;
}
</style>

<body class="m-0 p-0 h-screen">
  <div class="bg-cover h-screen" style="background-image: url(https://media.discordapp.net/attachments/778704923553693752/832176288240238592/Screenshot_2021-04-15_at_2.06.20_PM.png)">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:items-center lg:justify-between">
      <span class="text-6xl lg:text-9xl md:text-8xl font-bold tracking-light sm:text-7xl glow">
        Token Engineering Commons
      </span>
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
