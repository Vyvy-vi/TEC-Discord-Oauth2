{% extends '_base.html' %}

{% block title %}{{user}} - Join TEC's server{% endblock %}

{% block scripts %}
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
{% endblock %}

{% block content %}
  <span class="block font-light text-white py-5 xl:py-6 2xl:py-7 text-3xl sm:text-4xl md:text-5xl lg:text-6xl 2xl:text-8xl">
    Hey {{ user }}!<br>Fill in the captcha to join our Discord server!
  </span>
  <form action="" method="POST">
    <div class="h-captcha" data-sitekey="{{ key }}"></div>
    <div class="inline-flex py-1 shadow items-center">
      <button
      type="submit"
      class="uppercase px-10 font-semibold text-black sm:text-xl md:text-2xl 2xl:text-5xl h-14 xl:h-15 2xl:h-20">
        Join our Discord Server!
      </button>
     </div>
   </form>
{% endblock %}
